<div class="container">
  <div class="row">
<div class="card text-white text-center bg-dark col-xl-6 mx-auto" style="margin:20px 20px;">
  <div class="card-header">
    Add Book
  </div>
<div class="form-group">
  <label for="title">Title</label>
  <input type="text" class="form-control" placeholder="Enter Book Title" #title>
</div>

<div class="form-group">
  <label for="author">Author</label>
  <input type="text" class="form-control" placeholder="Enter Book Author" #author>
</div>

<div class="form-group">
    <label for="ISBN">ISBN</label>
    <input type="text" class="form-control" placeholder="Enter Book ISBN">
  </div>

  <div class="form-group">
      <label for="Genre">Genre</label>
      <input type="text" class="form-control" placeholder="Enter Book Genre">
    </div>

<button type="button" style="margin: 10px 100px 30px 100px;" class="btn btn-success" (click)="createBook(title.value, author.value)">Add Book</button>

</div>
</div>
</div>
